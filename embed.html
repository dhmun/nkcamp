<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NK Camp Interactive - Embeddable</title>
    
    <!-- ì„ë² ë”©ì„ ìœ„í•œ CSS Reset -->
    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        #root {
            width: 100%;
            height: 100vh;
            background: transparent;
        }
        
        /* iframe ë‚´ë¶€ì—ì„œì˜ ìŠ¤íƒ€ì¼ ì¡°ì • */
        .nk-camp-embed {
            width: 100%;

        }
        
        /* ì™¸ë¶€ ì‚¬ì´íŠ¸ì—ì„œ ì„ë² ë”©ë  ë•Œì˜ ë°˜ì‘í˜• */
        @media (max-width: 768px) {

            }
        }
        
        /* ë¡œë”© ìƒíƒœ */
        .loading {
            display: flex;
            align-items: center;

            height: 100vh;
            font-size: 16px;
            color: #666;
        }
        
        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            margin-left: 10px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #007cba;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">NK Camp ì°¨íŠ¸ ë¡œë”© ì¤‘...</div>
    </div>

    <!-- React ë° ë¼ì´ë¸ŒëŸ¬ë¦¬ CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    <script src="https://unpkg.com/recharts@2.8.0/umd/Recharts.js"></script>

    <!-- ì„ë² ë”©ìš© NK Camp ì»´í¬ë„ŒíŠ¸ -->
    <script>
        // URL íŒŒë¼ë¯¸í„° íŒŒì‹±
        const urlParams = new URLSearchParams(window.location.search);
        const theme = urlParams.get('theme') || 'light';
        const showControls = urlParams.get('controls') !== 'false';
        const height = urlParams.get('height') || '600px';
        const width = urlParams.get('width') || '100%';
        
        // ìƒ˜í”Œ ë°ì´í„° (ì‹¤ì œë¡œëŠ” APIì—ì„œ ê°€ì ¸ì˜¬ ìˆ˜ ìˆìŒ)
        const campData = [
            {
                date: '2020-03',
                camp_14: 15000,
                camp_15: 10000,
                camp_16: 8000,
                camp_18: 12000,
                camp_22: 6000,
                camp_25: 5000
            },
            {
                date: '2020-06',
                camp_14: 15200,
                camp_15: 10100,
                camp_16: 8100,
                camp_18: 12200,
                camp_22: 6100,
                camp_25: 5050
            },
            {
                date: '2020-09',
                camp_14: 15100,
                camp_15: 10050,
                camp_16: 8050,
                camp_18: 12100,
                camp_22: 6050,
                camp_25: 5025
            },
            {
                date: '2020-12',
                camp_14: 15300,
                camp_15: 10200,
                camp_16: 8200,
                camp_18: 12300,
                camp_22: 6150,
                camp_25: 5100
            },
            {
                date: '2021-03',
                camp_14: 15400,
                camp_15: 10250,
                camp_16: 8150,
                camp_18: 12250,
                camp_22: 6100,
                camp_25: 5075
            },
            {
                date: '2021-06',
                camp_14: 15350,
                camp_15: 10300,
                camp_16: 8100,
                camp_18: 12400,
                camp_22: 6200,
                camp_25: 5150
            }
        ];
        
        // ì„ë² ë”©ìš© NK Camp ì»´í¬ë„ŒíŠ¸
        const NKCampEmbeddable = ({ data, theme, showControls, width, height }) => {
            const [selectedCamps, setSelectedCamps] = React.useState({
                camp_14: true,
                camp_15: true,
                camp_16: true,
                camp_18: true,
                camp_22: true,
                camp_25: true
            });
            
            const [showGrid, setShowGrid] = React.useState(true);
            const [normalizedMode, setNormalizedMode] = React.useState(false);
            
            const campInfo = {
                camp_14: { name: 'ê°œì²œ ê´€ë¦¬ì†Œ (14í˜¸)', color: '#E69F00' },
                camp_15: { name: 'ìš”ë• ê´€ë¦¬ì†Œ (15í˜¸)', color: '#56B4E9' },
                camp_16: { name: 'í™”ì„± ê´€ë¦¬ì†Œ (16í˜¸)', color: '#009E73' },
                camp_18: { name: 'ë¶ì°½ ê´€ë¦¬ì†Œ (18í˜¸)', color: '#F0E442' },
                camp_22: { name: 'íšŒë ¹ ê´€ë¦¬ì†Œ (22í˜¸)', color: '#0072B2' },
                camp_25: { name: 'ì²­ì§„ ê´€ë¦¬ì†Œ (25í˜¸)', color: '#D55E00' }
            };
            
            const processedData = React.useMemo(() => {
                if (!data || !Array.isArray(data)) return [];
                
                return data.map(item => {
                    const processed = { ...item };
                    
                    if (normalizedMode && data[0]) {
                        Object.keys(campInfo).forEach(camp => {
                            if (processed[camp] && data[0][camp]) {
                                processed[camp] = Math.round((processed[camp] / data[0][camp]) * 100);
                            }
                        });
                    }
                    
                    return processed;
                });
            }, [data, normalizedMode]);
            
            const toggleCamp = (campKey) => {
                setSelectedCamps(prev => ({
                    ...prev,
                    [campKey]: !prev[campKey]
                }));
            };
            
            return React.createElement('div', {
                className: 'nk-camp-embed',
                style: { 
                    width, 
                    height,
                    backgroundColor: theme === 'dark' ? '#1a1a1a' : '#ffffff',
                    color: theme === 'dark' ? '#ffffff' : '#333333',
                    padding: '15px'
                }
            }, [
                // ì œëª©
                React.createElement('h3', {
                    key: 'title',
                    style: { 
                        textAlign: 'center',
                        fontSize: '18px',
                        marginBottom: showControls ? '15px' : '10px',
                        fontWeight: '600'
                    }
                }, 'ë¶í•œ ì£¼ìš” ê´€ë¦¬ì†Œ ìˆ˜ê° ì¸ì› ì¶”ì •ì¹˜'),
                
                // ì»¨íŠ¸ë¡¤ íŒ¨ë„ (ì˜µì…˜)
                showControls && React.createElement('div', {
                    key: 'controls',
                    style: { 
                        marginBottom: '15px',
                        display: 'flex',
                        flexWrap: 'wrap',
                        gap: '8px',
                        fontSize: '12px',
                        alignItems: 'center'
                    }
                }, [
                    ...Object.entries(campInfo).map(([key, info]) => 
                        React.createElement('button', {
                            key: key,
                            onClick: () => toggleCamp(key),
                            style: {
                                padding: '6px 10px',
                                border: 'none',
                                borderRadius: '3px',
                                backgroundColor: selectedCamps[key] ? info.color : '#e0e0e0',
                                color: selectedCamps[key] ? 'white' : '#666',
                                cursor: 'pointer',
                                fontSize: '11px',
                                fontWeight: '500'
                            }
                        }, info.name.replace(' ê´€ë¦¬ì†Œ', ''))
                    ),
                    
                    React.createElement('label', {
                        key: 'normalize',
                        style: { fontSize: '11px', marginLeft: '10px', cursor: 'pointer' }
                    }, [
                        React.createElement('input', {
                            key: 'normalize-input',
                            type: 'checkbox',
                            checked: normalizedMode,
                            onChange: (e) => setNormalizedMode(e.target.checked),
                            style: { marginRight: '4px' }
                        }),
                        'ì •ê·œí™”'
                    ])
                ]),
                
                // ì°¨íŠ¸
                React.createElement('div', {
                    key: 'chart',
                    style: { 
                        height: showControls ? 'calc(100% - 80px)' : 'calc(100% - 50px)',
                        minHeight: '300px'
                    }
                }, 
                    typeof window.Recharts !== 'undefined' ? 
                        React.createElement(window.Recharts.ResponsiveContainer, {
                            width: '100%',
                            height: '100%'
                        }, 
                            React.createElement(window.Recharts.LineChart, {
                                data: processedData,
                                margin: { top: 10, right: 10, left: 10, bottom: 20 }
                            }, [
                                React.createElement(window.Recharts.CartesianGrid, {
                                    key: 'grid',
                                    strokeDasharray: showGrid ? '3 3' : 'none',
                                    stroke: theme === 'dark' ? '#333' : '#ccc'
                                }),
                                React.createElement(window.Recharts.XAxis, {
                                    key: 'xaxis',
                                    dataKey: 'date',
                                    fontSize: 11,
                                    stroke: theme === 'dark' ? '#ffffff' : '#333333'
                                }),
                                React.createElement(window.Recharts.YAxis, {
                                    key: 'yaxis',
                                    fontSize: 11,
                                    stroke: theme === 'dark' ? '#ffffff' : '#333333'
                                }),
                                React.createElement(window.Recharts.Tooltip, {
                                    key: 'tooltip',
                                    contentStyle: {
                                        backgroundColor: theme === 'dark' ? '#333' : '#fff',
                                        border: '1px solid #ccc',
                                        borderRadius: '4px',
                                        fontSize: '12px'
                                    }
                                }),
                                
                                ...Object.entries(campInfo)
                                    .filter(([key]) => selectedCamps[key])
                                    .map(([key, info]) => 
                                        React.createElement(window.Recharts.Line, {
                                            key: key,
                                            type: 'monotone',
                                            dataKey: key,
                                            stroke: info.color,
                                            strokeWidth: 2,
                                            dot: { r: 3 },
                                            connectNulls: false
                                        })
                                    )
                            ])
                        ) :
                        React.createElement('div', {
                            style: {
                                display: 'flex',
                                alignItems: 'center',
                                justifyContent: 'center',
                                height: '100%',
                                color: theme === 'dark' ? '#ffffff' : '#333333',
                                fontSize: '16px'
                            }
                        }, 'ğŸ“Š ì°¨íŠ¸ ë¼ì´ë¸ŒëŸ¬ë¦¬ ë¡œë”© ì¤‘...')
                )
            ]);
        };
        
        // ì»´í¬ë„ŒíŠ¸ ë Œë”ë§ - ë¼ì´ë¸ŒëŸ¬ë¦¬ ë¡œë”©ì„ í™•ì¸í•˜ê³  ë Œë”ë§
        function renderComponent() {
            const container = document.getElementById('root');
            
            // Reactì™€ ReactDOMì´ ë¡œë”©ë˜ì—ˆëŠ”ì§€ í™•ì¸
            if (typeof React === 'undefined' || typeof ReactDOM === 'undefined') {
                container.innerHTML = '<div class="loading">React ë¼ì´ë¸ŒëŸ¬ë¦¬ ë¡œë”© ì¤‘...</div>';
                setTimeout(renderComponent, 100);
                return;
            }
            
            // Rechartsê°€ ë¡œë”©ë˜ì—ˆëŠ”ì§€ í™•ì¸
            if (typeof window.Recharts === 'undefined') {
                container.innerHTML = '<div class="loading">Recharts ë¼ì´ë¸ŒëŸ¬ë¦¬ ë¡œë”© ì¤‘...</div>';
                setTimeout(renderComponent, 100);
                return;
            }
            
            try {
                const props = {
                    data: campData,
                    theme: theme,
                    showControls: showControls,
                    width: width,
                    height: height
                };
                
                const root = ReactDOM.createRoot(container);
                root.render(React.createElement(NKCampEmbeddable, props));
                
                console.log('NK Camp ì°¨íŠ¸ ë Œë”ë§ ì™„ë£Œ');
            } catch (error) {
                console.error('ë Œë”ë§ ì—ëŸ¬:', error);
                container.innerHTML = '<div style="padding: 20px; color: red;">ë Œë”ë§ ì—ëŸ¬: ' + error.message + '</div>';
            }
        }
        
        // í˜ì´ì§€ ë¡œë”© ì™„ë£Œ ì‹œ ì»´í¬ë„ŒíŠ¸ ë Œë”ë§ ì‹œë„
        document.addEventListener('DOMContentLoaded', renderComponent);
        
        // ìœˆë„ìš° ë¡œë”© ì™„ë£Œ ì‹œì—ë„ ì‹œë„ (CDN ë¡œë”© ì§€ì—° ëŒ€ë¹„)
        window.addEventListener('load', function() {
            setTimeout(renderComponent, 500);
        });
        
        // iframe ë¦¬ì‚¬ì´ì¦ˆ ì´ë²¤íŠ¸ (ë¶€ëª¨ ì°½ì— ì•Œë¦¼)
        window.addEventListener('load', function() {
            if (window.parent !== window) {
                const height = document.body.scrollHeight;
                window.parent.postMessage({
                    type: 'resize',
                    height: height
                }, '*');
            }
        });
    </script>
</body>
</html>
