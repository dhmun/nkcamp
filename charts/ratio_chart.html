<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donut Chart: NK Camp Population Ratio (2025)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chart-container {
            position: relative;
            width: 90vw;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="population-ratio-chart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('population-ratio-chart').getContext('2d');

        const chartData = {
            labels: [
                'Camp 14 (Pyeongannam)',
                'Camp 15 (Hamgyeongbuk)',
                'Camp 16 (Hamgyeongbuk)',
                'Camp 17 (Pyeongannam)',
                'Camp 18 (Pyeongannam)',
                'Camp 25 (Hamgyeongnam)'
            ],
            datasets: [{
                label: 'Population Ratio 2025',
                data: [39700, 33600, 24100, 39200, 24200, 31900],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.7)',
                    'rgba(54, 162, 235, 0.7)',
                    'rgba(255, 206, 86, 0.7)',
                    'rgba(75, 192, 192, 0.7)',
                    'rgba(153, 102, 255, 0.7)',
                    'rgba(255, 159, 64, 0.7)'
                ],
                hoverOffset: 4
            }]
        };

        const config = {
            type: 'doughnut',
            data: chartData,
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'NK Camp Population Ratio (2025)',
                        font: {
                            size: 18
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                let label = context.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                if (context.parsed !== null) {
                                    label += new Intl.NumberFormat('en-US').format(context.parsed);
                                }
                                return label;
                            },
                            footer: function(tooltipItems) {
                                const total = this.chart.data.datasets[0].data.reduce((sum, value) => sum + value, 0);
                                const currentValue = tooltipItems[0].parsed;
                                const percentage = (currentValue / total * 100).toFixed(2) + '%';
                                return 'Percentage: ' + percentage;
                            }
                        }
                    },
                    legend: {
                        position: 'top',
                    }
                }
            }
        };

        new Chart(ctx, config);
    </script>
</body>
</html>
