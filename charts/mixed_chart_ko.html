<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>혼합 차트: 북한 관리소 수감자 및 증감률 (2020-2025)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Malgun Gothic', sans-serif;
            margin: 0;
            padding: 1em;
            box-sizing: border-box;
        }
        .chart-container {
            position: relative;
            width: 90vw;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="population-mixed-chart-ko"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('population-mixed-chart-ko').getContext('2d');

        const chartData = {
            labels: ['2020년', '2021년', '2022년', '2023년', '2024년', '2025년'],
            datasets: [
                {
                    type: 'bar',
                    label: '총 수감자',
                    data: [209000, 211400, 205800, 198900, 189800, 192700],
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    yAxisID: 'y-population'
                },
                {
                    type: 'line',
                    label: '증감률 (%)',
                    data: [null, 1.15, -2.65, -3.35, -4.57, 1.53],
                    borderColor: 'rgba(255, 99, 132, 1)',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    fill: false,
                    tension: 0.1,
                    yAxisID: 'y-growth'
                }
            ]
        };

        const config = {
            type: 'bar',
            data: chartData,
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: '북한 관리소 수감자 및 증감률 (2020-2025)',
                        font: {
                            size: 18
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                let label = context.dataset.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                if (context.parsed.y !== null) {
                                    if (context.dataset.type === 'line') {
                                        label += context.parsed.y.toFixed(2) + '%';
                                    } else {
                                        label += new Intl.NumberFormat('ko-KR').format(context.parsed.y) + ' 명';
                                    }
                                }
                                return label;
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        display: false
                    },
                    'y-population': {
                        type: 'linear',
                        position: 'left',
                        beginAtZero: false,
                        title: {
                            display: true,
                            text: '인구 수'
                        },
                        ticks: {
                            callback: function(value) {
                                return new Intl.NumberFormat('ko-KR', { notation: 'compact', compactDisplay: 'short' }).format(value);
                            }
                        }
                    },
                    'y-growth': {
                        type: 'linear',
                        position: 'right',
                        grid: {
                            drawOnChartArea: false
                        },
                        title: {
                            display: true,
                            text: '증감률 (%)'
                        },
                        ticks: {
                            callback: function(value) {
                                return value + '%';
                            }
                        }
                    },
                    x: {
                        title: {
                           display: true,
                           text: '연도'
                        }
                    }
                }
            }
        };

        new Chart(ctx, config);
    </script>
</body>
</html>
